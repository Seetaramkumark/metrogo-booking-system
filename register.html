<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('images/re-bg.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
            margin: 50px auto;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }

        .wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        .wrapper .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
            text-transform: uppercase;
            text-align: center;
        }

        .wrapper .form {
            width: 100%;
        }

        .wrapper .form .inputfield {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .wrapper .form .inputfield.show {
            opacity: 1;
            transform: translateX(0);
        }

        .wrapper .form .inputfield label {
            width: 200px;
            color: #757575;
            margin-right: 10px;
            font-size: 14px;
        }

        .wrapper .form .inputfield .input,
        .wrapper .form .inputfield .textarea {
            width: 100%;
            outline: none;
            border: 1px solid #d5dbd9;
            font-size: 15px;
            padding: 8px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
        }

        .wrapper .form .inputfield .textarea {
            width: 100%;
            height: 125px;
            resize: none;
        }

        .wrapper .form .inputfield .custom_select {
            position: relative;
            width: 100%;
            height: 37px;
        }

        .wrapper .form .inputfield .custom_select:before {
            content: "";
            position: absolute;
            top: 12px;
            right: 10px;
            border: 8px solid;
            border-color: #d5dbd9 transparent transparent transparent;
            pointer-events: none;
        }

        .wrapper .form .inputfield .custom_select select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            width: 100%;
            height: 100%;
            border: 0px;
            padding: 8px 10px;
            font-size: 15px;
            border: 1px solid #d5dbd9;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
        }

        .wrapper .form .inputfield .input:focus,
        .wrapper .form .inputfield .textarea:focus,
        .wrapper .form .inputfield .custom_select select:focus {
            border: 1px solid #7a195b;
        }

        .wrapper .form .inputfield p {
            font-size: 14px;
            color: #757575;
        }

        .wrapper .form .inputfield .check {
            width: 15px;
            height: 15px;
            position: relative;
            display: block;
            cursor: pointer;
        }

        .wrapper .form .inputfield .check input[type="checkbox"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .wrapper .form .inputfield .check .checkmark {
            width: 15px;
            height: 15px;
            border: 1px solid #991b75;
            display: block;
            position: relative;
        }

        .wrapper .form .inputfield .check .checkmark:before {
            content: "";
            position: absolute;
            top: 1px;
            left: 2px;
            width: 5px;
            height: 2px;
            border: 2px solid;
            border-color: transparent transparent #fff #fff;
            transform: rotate(-45deg);
            display: none;
        }

        .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark {
            background: #1e0c39;
        }

        .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before {
            display: block;
        }

        .wrapper .form .inputfield .btn {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 0px;
            background: #1e0c39;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .wrapper .form .inputfield .btn:hover {
            background: #301b4d;
            transform: scale(1.05);
        }

        .wrapper .form .inputfield:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 420px) {
            .wrapper .form .inputfield {
                flex-direction: column;
                align-items: flex-start;
            }

            .wrapper .form .inputfield label {
                margin-bottom: 5px;
            }

            .wrapper .form .inputfield.terms {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form class="form" action="login.html" method="GET">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input" name="first_name">
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input" name="last_name">
            </div>
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input" name="password">
            </div>
            <div class="inputfield">
                <label>Confirm Password</label>
                <input type="password" class="input" name="confirm_password">
            </div>
            <div class="inputfield">
                <label>Gender</label>
                <div class="custom_select">
                    <select name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input" name="email">
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input" name="phone">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea" name="address"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input" name="postal_code">
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox" name="terms">
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="inputfield">
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.wrapper');
            const inputFields = document.querySelectorAll('.inputfield');

            setTimeout(() => {
                wrapper.classList.add('show');
            }, 100);

            inputFields.forEach((field, index) => {
                setTimeout(() => {
                    field.classList.add('show');
                }, (index + 1) * 150);
            });
        });
    </script>
</body>
</html>
