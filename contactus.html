<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Google Font CDN Link */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 85%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px 60px 30px 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .container.show {
            transform: translateY(0);
            opacity: 1;
        }
        .container .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container .content .left-side {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            position: relative;
        }
        .content .left-side::before {
            content: '';
            position: absolute;
            height: 70%;
            width: 2px;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: #afafb6;
        }
        .content .left-side .details {
            margin: 14px;
            text-align: center;
        }
        .content .left-side .details i {
            font-size: 30px;
            color: #3e2093;
            margin-bottom: 10px;
        }
        .content .left-side .details .topic {
            font-size: 18px;
            font-weight: 500;
        }
        .content .left-side .details .text-one,
        .content .left-side .details .text-two {
            font-size: 14px;
            color: #afafb6;
        }
        .container .content .right-side {
            width: 75%;
            margin-left: 75px;
        }
        .content .right-side .topic-text {
            font-size: 23px;
            font-weight: 600;
            color: #3e2093;
        }
        .right-side .input-box {
            height: 50px;
            width: 100%;
            margin: 12px 0;
            transform: translateX(-50%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .right-side .input-box input,
        .right-side .input-box textarea {
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            background: #F0F1F8;
            border-radius: 6px;
            padding: 0 15px;
            resize: none;
        }
        .right-side .message-box {
            min-height: 110px;
        }
        .right-side .input-box textarea {
            padding-top: 6px;
        }
        .right-side .button {
            display: inline-block;
            margin-top: 12px;
            transform: translateX(-50%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .right-side .button input[type="button"] {
            color: #fff;
            font-size: 18px;
            outline: none;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: #3e2093;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button input[type="button"]:hover {
            background: #5029bc;
        }
        @media (max-width: 950px) {
            .container {
                width: 90%;
                padding: 30px 40px 40px 35px;
            }
            .container .content .right-side {
                width: 75%;
                margin-left: 55px;
            }
        }
        @media (max-width: 820px) {
            .container {
                margin: 40px 0;
                height: 100%;
            }
            .container .content {
                flex-direction: column-reverse;
            }
            .container .content .left-side {
                width: 100%;
                flex-direction: row;
                margin-top: 40px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .container .content .left-side::before {
                display: none;
            }
            .container .content .right-side {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">MetroGo Office</div>
                    <div class="text-two">Amaravathi AndhraPradesh</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 8179758508</div>
                    <div class="text-two">+0096 3434 5678</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">metrogoindia@gmail.com</div>
                    <div class="text-two">seetaramkumarkollisetty3342@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <br>
                <p class="topic-text"><h4 >Need assistance? Contact our Admin for any booking inquiries or issues.</h4></p>
                <form id="contactForm">
                    <div class="input-box">
                        <input type="text" id="nameInput" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea id="messageInput" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now" onclick="saveFormData()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const inputBoxes = document.querySelectorAll('.right-side .input-box');
            const button = document.querySelector('.right-side .button');
            container.classList.add('show');
            inputBoxes.forEach((box, index) => {
                setTimeout(() => {
                    box.style.transform = 'translateX(0)';
                    box.style.opacity = '1';
                }, 500 + index * 100);
            });
            setTimeout(() => {
                button.style.transform = 'translateX(0)';
                button.style.opacity = '1';
            }, 500 + inputBoxes.length * 100);
        });
        function saveFormData() {
    // Get form data
    const name = document.getElementById('nameInput').value.trim();
    const email = document.getElementById('emailInput').value.trim();
    const message = document.getElementById('messageInput').value.trim();
    
    // Construct object with form data
    const formData = {
        name: name,
        email: email,
        message: message,
        datetime: new Date().toLocaleString()  // Add current date and time
    };
    
    // Retrieve existing data from localStorage or initialize an empty array
    let existingFormData = JSON.parse(localStorage.getItem('formData')) || [];
    
    // Add new form data to the array
    existingFormData.push(formData);
    
    // Save updated data back to localStorage
    localStorage.setItem('formData', JSON.stringify(existingFormData));
    
    // Show beautiful alert message (you can customize this)
    alert('Your message has been sent successfully!');
    
    // Clear form fields (optional)
    document.getElementById('nameInput').value = '';
    document.getElementById('emailInput').value = '';
    document.getElementById('messageInput').value = '';
}
    </script>
</body>
</html>
